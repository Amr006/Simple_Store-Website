<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habd</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="project">
        <div class="header">
            <h2>My Perfect Header</h2>
            <p>My best selling store</p>
        </div>



        <div class="input">
            <input type="text" id="title" placeholder="title">    
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">    
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">    
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">    
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">    
                <small onkeyup="getTotal()" id="total"> </small>
            </div>
           
            <input type="number" id="count" placeholder="count">    
            <input type="text" id="category" placeholder="category">    
            <button id="submit">Create</button>

        </div>



        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="searchBtn">
                <button onclick="getSearchMode(this.id)" id="searchTitle" >Search By Title</button>
                <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
            </div>
            
            
             </div>
            <div id="deleteAll"></div>
             <table>
                <tr>

                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>


                </tr>
                
                <tbody id="tbody">
                   

                </tbody>


             </table>
        </div>


    </div>


    <script src="index.js"></script>
</body>
</html>
